
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Functinalities Pleyer</title>
</head>
<body>
    <div>
        <input id="namePreach" type="">
    </div>
   <div id="audio-player">
        <button id="play-pause">Play</button>
        <span id="current-time">0:00</span>
        <input id="progress-bar" type="range" min="0" max="100" value="0" step="1">
        <span id="time-remaining">00:00</span>
        <input id="volume-control" type="range" value="0.3" min="0.1" max="1" step="0.01">
        <button id="button-speed">1X</button>
   </div>
   <div id="list-music">
        <h2 id="cugetul">Cugetul</h2>
        <h2 id="nevoieChemare">Intre nevoie si chemare</h2>
        <h2 id="emotieCercetare">Emotie sau cercetare</h2>
   </div>
    <script src="new.js"></script>
</body>
</html>
