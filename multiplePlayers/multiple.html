
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <div class="audio-player">
         <button class="play-pause">Play</button>
         <span class="current-time" name="tata">0:00</span>
         <input class="progress-bar" type="range" min="0" max="100" value="0" step="1">
         <span class="time-remaining">00:00</span>
         <input class="volume-control" type="range" value="30" min="10" max="100" step="0.01">
         <button class="button-speed">1X</button>
    </div>

    <div class="audio-player">
        <button class="play-pause">Play</button>
        <span class="current-time" name="child">0:00</span>
        <input class="progress-bar" type="range" min="0" max="100" value="0" step="1">
        <span class="time-remaining">00:00</span>
        <input class="volume-control" type="range" value="30" min="10" max="100" step="0.01">
        <button class="button-speed">1X</button>
    </div>

    <div class="audio-player">
        <button class="play-pause">Play</button>
        <span class="current-time" name="child">0:00</span>
        <input class="progress-bar" type="range" min="0" max="100" value="0" step="1">
        <span class="time-remaining">00:00</span>
        <input class="volume-control" type="range" value="30" min="10" max="100" step="0.01">
        <button class="button-speed">1X</button>
    </div>

    <script src="practice.js"></script>

</body>
</html>
